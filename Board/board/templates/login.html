<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <link rel="stylesheet" href="/static/login.css">
</head>
<body>
  <div class="login-container">
    <h1>로그인</h1>
    <form onsubmit="login(event)">
      <label>아이디:</label>
      <input type="text" id="username" required><br><br>
      <label>비밀번호:</label>
      <input type="password" id="password" required><br><br>
      <button type="submit">로그인</button>
    </form>

    <p>계정이 없으신가요? <a href="/signup-page">회원가입</a></p>
  </div>

  <script>
    async function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password: parseInt(password) })
      });

      const data = await res.json();
      if (res.ok) {
      localStorage.setItem("user_id", data.user_id); // user_id 저장
      localStorage.setItem("username", data.user);   // 필요하면 username도 저장
      alert("✅ " + data.message);
      window.location.href = "/posts-page";
      } else {
        alert("❌ " + data.detail);
      }
    }
  </script>
</body>
</html>
